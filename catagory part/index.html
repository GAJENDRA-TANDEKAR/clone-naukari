<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/catagory part/catagory.css">
    <script src="https://kit.fontawesome.com/fd57f26f15.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="IT-catagory-box">

        <div class="inside-catagory-box">

            <div class="catagory">

                <div class="top-catagory">

                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-house"></i>
                            <samp>Remote</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>

                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-building-columns"></i>
                            <samp>MNC</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>

                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-magnifying-glass-chart"></i>
                            <samp>Analytics</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-certificate"></i>
                            <samp>Internship</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-chart-line"></i>
                            <samp>Marketing</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-gear"></i>
                            <samp>Engineering</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                </div>


                <div class="bottom-catagory">
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-award"></i>
                            <samp>Fortune 500</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-user-group"></i>
                            <samp>HR</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-box-open"></i>
                            <samp>Supply</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-regular fa-circle-check"></i>
                            <samp>project</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                    <div class="c-box">
                        <div class="c-content">
                            <i class="fa-solid fa-laptop-code"></i>
                            <samp>Software</samp>
                            <i class="fa-solid fa-greater-than"></i>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
